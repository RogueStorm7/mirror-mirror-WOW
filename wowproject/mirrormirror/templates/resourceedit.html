{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit/Delete Resource</title>
    <!-- Resource Pages CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css'%}"/> 
</head>
{% block site_content %}
<body>
    </div><div class="container">
        <h1>Edit Resource</h1>
        <div class="items-container">
            <div class="item">
                <form method="POST" action="{% url 'resource edit' resource.id %}">
                    {{ form }}
                    {% csrf_token %}
                    <input type="submit" class="button edit" value="Edit">
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Delete Resource</h1>
        <div class="items-container">
            <div class="item">
                <form method="POST" action="{% url 'resource delete' resource.id %}">
                    <h3>Are you sure you want to delete this resource?</h3>
                    {% csrf_token %}
                    <input type="submit" class="button" value="Delete" style="background-color: red">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
<a href="{% url 'resourcetemppage' %}">Back</a>
</body>
</html>
