<h2>Mirror Mirror</h2>

<br>
<h3>Leave a Personal Comment</h3>
<br>
<br>
<form action="{% url 'comment_list' %}" method="POST">
    {% csrf_token %}
    {{ form }}
    <input type="submit" name="create" value="Create" />
</form>

<br>
<br>
{% for comment in comments %}
    <div>
        <p style="color:#808080">User Comment # {{ forloop.counter }} | {{ comment.created_at}}</p>
        <a href="{% url 'updateordelete' comment.id %}"> {{ comment.commentor_name }} </a>
        <p> {{ comment.description }} </p>      
        <br>
        <br>
         
    </div>

{% endfor %}


 </form>
