<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirror Mirror - Reviews/Comments</title>
    <!-- Bootstrap -->
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">    
<!-- Custom CSS -->
    <link rel="stylesheet" href="/wowproject/mirrormirror/templates/html_style.css">
</head>
<body class="body">
    <div class="container">
        <!--Instead of formatted pop up form, we can have drop down forms that are formatted!? -->
        <div class="row">
            <div class="col">
                <div class="dropdown" id="resource-review-btn">
                    <button type="button" class="btn btn-sm btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                        Resource Review
                    </button>
                    <form class="dropdown-menu p-4">
                        <div class="mb-3">
                            <label for="user" class="form-label">User:</label>
                            <input type="user-name" class="form-control" id="user" placeholder="Anonymous">
                        </div>
                        <div class="mb-3">
                            <label for="resource" class="form-label">Resource:</label>
                            <input type="resource-name" class="form-control" id="resource" placeholder="SonderMind">
                        </div>
                        <div class="mb-3">
                            <label for="rate" class="form-label">Click to Rate:</label>
                            <select class="form-control" id="rate">
                                <option value="1star">1</option>
                                <option value="2stars">2</option>
                                <option value="3stars">3</option>
                                <option value="4stars">4</option>
                                <option value="5stars">5</option>
                              </select>                        
                        </div>
                        <div class="mb-3">
                            <label for="feedback" class="form-label">Write Your Feedback:</label>
                            <textarea class="form-control" id="feedback" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>

            <div class="col">
                <div class="dropdown" id="website-review-btn">
                    <button type="button" class="btn btn-sm btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                        Website Review
                    </button>
                    <form class="dropdown-menu p-4">
                        <div class="mb-3">
                            <label for="user" class="form-label">User:</label>
                            <input type="user-name" class="form-control" id="user" placeholder="Anonymous">
                        </div>
                        <div class="mb-3">
                            <label for="rate" class="form-label">Click to Rate:</label>
                            <select class="form-control" id="rate">
                                <option value="1star">1</option>
                                <option value="2stars">2</option>
                                <option value="3stars">3</option>
                                <option value="4stars">4</option>
                                <option value="5stars">5</option>
                            </select>                        
                        </div>
                        <div class="mb-3">
                            <label for="feedback" class="form-label">Write Your Feedback:</label>
                            <textarea class="form-control" id="feedback" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>

            <div class="dropdown col" id="add-comment-btn">
                <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Add Comment
                </button>
                
            </div>
            <div class="col" id="home-btn">
                <button type="button"><a href="/wowproject/mirrormirror/templates/home.html" class="home-link">Home</a></button>
            </div>
        </div>

        <div class="row">
            <div class="col" id="reviews-border">
                <h1 class="page-title">Reviews</h1>
                <div class="display-box">
                    <!-- Where content populates-->
                </div>
            </div>
    
            <div class="col" id="comments-border">
                <h1 class="page-title">Comments</h1>
                <div class="display-box">
                    <!-- Where content populates-->
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col" id="contact-us-div">
                <button type="button">Contact Us</button>
            </div>

            <div class="col" id="spacer-div"></div>
        </div>
    </div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
