<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirror Mirror - Reviews/Comments</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/wowproject/mirrormirror/templates/html_style.css">
</head>
<body class="body">
    <div class="container">
        <!--Instead of formatted pop up form, we can have drop down forms that are formatted!? -->
        <div class="row">
            <div class="dropdown col" id="resource-review-btn">
                <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Resoure Review
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Action</a>
                </div>
            </div>
            <div class="dropdown col" id="website-review-btn">
                <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Website Review
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Action</a>
                </div>
            </div>

            <div class="dropdown col" id="add-comment-btn">
                <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Add Comment
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Action</a>
                </div>
            </div>
            <div class="col" id="home-btn">
                <button type="button"><a href="/wowproject/mirrormirror/templates/home.html" class="home-link">Home</a></button>
            </div>
        </div>

        <div class="row">
            <div class="col" id="reviews-border">
                <h1 class="page-title">Reviews</h1>
                <div class="display-box">
                    <!-- Where content populates-->
                </div>
            </div>
    
            <div class="col" id="comments-border">
                <h1 class="page-title">Comments</h1>
                <div class="display-box">
                   <br>
                   <h4>Update or Delete</h4>
                   <br>
                   <form action="{% url 'updateordelete' id %}" method="POST">
                    {% csrf_token %}
                    {{ form }}
                    <br>
                    <input type="submit" name="save" value="Update" />
                    <input type="submit" name="delete" value="Delete" />
                
                </form>
                <!-- Where content populates-->
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col" id="contact-us-div">
                <button type="button">Contact Us</button>
            </div>

            <div class="col" id="spacer-div"></div>
        </div>
    </div>
</body>
</html>
