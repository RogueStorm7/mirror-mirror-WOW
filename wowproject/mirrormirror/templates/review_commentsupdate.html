{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirror Mirror - Reviews/Comments</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/html_style.css'%}"/>
</head>
{% block site_content %}
<body class="body">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div></div>
            </div>

            <div class="col">
                <div></div>
            </div>

            <!-- <div class="col"></div> -->

            <div class="col">
                <div></div>
            </div>
            <div class="col" id="home-btn">
                <button type="button"><a href="{% url 'home' %}" class="home-link">Home</a></button>
            </div>
        </div>

        <div class="row">
            <div class="col" id="reviews-border">
                <h1 class="page-title">Reviews</h1>
                <div class="display-box">

                </div>
            </div>
    
            <div class="col" id="comments-border">
                <h1 class="page-title">Comments</h1>
                <div class="display-box">
                    <br>
                    <h4>Update or Delete</h4>
                    <br>
                    <form action="{% url 'updateordelete' id %}" method="POST">
                     {% csrf_token %}
                     {{ form }}
                     <br>
                     <input type="submit" name="save" value="Update" />
                     <input type="submit" name="delete" value="Delete" />
                 
                 </form>
            </div>
        </div>

        <div class="row">
            <div class="col" id="contact-us-div">
                <button type="button">Contact Us</button>
            </div>

            <div class="col" id="spacer-div"></div>
        </div>
    </div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
{% endblock %}
</body>
</html>
